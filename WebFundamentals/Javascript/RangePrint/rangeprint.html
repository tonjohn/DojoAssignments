<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Range Prtin</title>
		<meta name="description" content="JavaScript Assignment"/>

		<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	</head>
	<body>
		<h1>Check the console!</h1>
		<pre id="log"></pre>
		<script>
			var g_SpewLvl = 1; 
			function bjLog( msg, lvl = 1 )
			{
				if( lvl <= g_SpewLvl )
				{
					// log to the console like normal
					console.log( msg );

					var elLog;
					// if #log exists, lets add the output to it!
					if( elLog = document.getElementById("log") )
					{
						// Make a new p
						var elChild = document.createElement('p');

						// Give the new div some content
						elChild.innerHTML = msg;
						elLog.appendChild(elChild);
					}
					

				}
			}

			// Create a function that can take a start point, end point, and skip amount, to print all numbers in the range.
			function printRange( start, end, skip = 1 )
			{
				if( arguments.length === 1 )
				{
					end = start;
					start = 0;

				}

				if( skip > 0 && start < end )
				{
					for( var i = start; i < end; i+=skip )
					{
						bjLog( i );
					}
				}
				else if( skip < 0 && start > end )
				{
					for( var i = start; i > end; i+=skip )
					{
						bjLog( i );
					}
				}
				else
				{
					bjLog( start );
				}
				
			}

			bjLog( "Default" );
			printRange(2, 10, 2);

			bjLog( "If the user doesn't pass a skip amount, make it default to 1" );
			printRange(4, 8);
			
			bjLog( "If the user doesn't pass an end point, make it start at 0, and end at the first" );
			printRange(4);

			bjLog( "Negative Start" );
			printRange(-2, 10, 2);

			bjLog( "Postive Start, Negative End" );
			printRange(2, -10, 2);

			bjLog( "Negative Start" );
			printRange(-2, 10, 2);

			bjLog("Negative Skip");
			printRange(100, 10, -10);


			
			
		</script>
	</body>
</html>
