<!DOCTYPE html>
<html>
	<head>
		<title>Ninja to Cat</title>
		<meta name="description" content="">
		<link rel="icon" 
      type="image/png" 
      href="http://tonjohn.com/favicon.png">
		<script src="http://tonjohn.com/js/utilities.js"></script>
		<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
		  <!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
		<style>
			#puzzle img {
				display: block;
				margin: 0 auto;
			}
			#puzzle {
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
		<header id="header">
			 <nav class="indigo">
				<div class="nav-wrapper row">
					<div class="col s12">
						<a href="#" class="brand-logo">Ninja to Cat</a>
					</div>
				</div>
			</nav>
		</header>
		<div id="mainContent" class="container">
			<div id="puzzle">
				<img src='img/cat0.png' data-alt-src='img/ninja0.png' />
				<img src='img/cat1.png' data-alt-src='img/ninja1.png' />
				<img src='img/ninja2.png' data-alt-src='img/cat2.png' />
				<img src='img/ninja3.png' data-alt-src='img/cat3.png' />
				<img src='img/ninja4.png' data-alt-src='img/cat4.png' />
			</div>
		</div>
		<script type="text/javascript">
			$().ready(function(){
				$("img").click(function(){
					var altSrc = $(this).data("alt-src");
					var src = $(this).attr("src");
					$(this).data("alt-src", src).attr("src", altSrc);
				});
			});
		</script>
	</body>
</html>
